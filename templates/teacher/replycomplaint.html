{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form - EduConnect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Add AOS for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --primary: #4A90E2;
            --secondary: #6C5CE7;
            --accent: #FF9F43;
            --background: #F8F9FA;
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --card-bg: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        /* Parent Container for Side-by-Side Sections */
        .sections-container {
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 2rem auto;
            justify-content: center;
        }

        /* Form Container */
        .container {
            background: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            flex: 1;
            max-width: 600px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        /* Form Elements */
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
            outline: none;
        }

        /* Submit Button */
        button {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #357ABD;
            transform: translateY(-2px);
        }

        /* Card (Table Container) */
        .card {
            background: var(--card-bg);
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            flex: 1;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        .card-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            padding: 0.75rem;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            background: var(--primary);
            color: white;
            font-weight: 500;
            text-transform: uppercase;
        }

        td {
            color: var(--text-primary);
        }

        tr:hover {
            background: #F1F5F9;
        }

        /* Action Button */
        .btn-accept {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-accept:hover {
            background: #E68A38;
            transform: translateY(-2px);
        }

        /* No Complaints Message */
        .no-complaints {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.95rem;
            padding: 1rem;
        }

        /* Back Button */
        .back-btn {
            display: block;
            text-align: center;
            margin: 2rem auto;
            padding: 0.75rem;
            background: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            max-width: 600px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .back-btn:hover {
            background: #5A4FCF;
            transform: translateY(-2px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sections-container {
                flex-direction: column;
                gap: 1.5rem;
            }

            .container,
            .card {
                max-width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container,
            .card {
                padding: 1.5rem;
            }

            h1,
            .card-title {
                font-size: 1.5rem;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }

        @media (max-width: 480px) {
            .container,
            .card {
                padding: 1rem;
            }

            textarea,
            button,
            .back-btn {
                padding: 0.5rem;
                font-size: 0.9rem;
            }

            th,
            td {
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .btn-accept {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="sections-container">
        <div class="container" data-aos="fade-up">
            <h1>Reply Complaint</h1>
            <form method="post">
                {% csrf_token %}
                <label for="complaint">Reply:</label>
                <textarea id="complaint" name="reply" rows="4" maxlength="100" required placeholder="Give reply"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>

        <div class="card" data-aos="fade-up" data-aos-delay="100">
            <h2 class="card-title">Complaints</h2>
            <table>
                <thead>
                    <tr>
                        <th>Complaint</th>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in complaints %}
                    <tr>
                        <td>{{ i.complaint }}</td>
                        <td>{{ i.reply }}</td>
                        <td>{{ i.date }}</td>
                        <td><a href="pass_accept/{{i.req_id}}" class="btn-accept">Reply</a></td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="no-complaints">No complaints submitted yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Back Button -->
    <a href="/teacher" class="back-btn" data-aos="fade-up" data-aos-delay="200">Back to Dashboard</a>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AOS
            AOS.init({ duration: 800, once: true });
        });
    </script>
</body>
</html>
